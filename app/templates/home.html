<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
font-family: 'Courier New', Courier, monospace;
background-color: #f5f5f5;
color: #333;
}
.container {
position: relative;
text-align: center;
max-width: 400px;
width: 100%;
background: white;
padding: 20px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
border-radius: 10px;
}
input[type="text"] {
width: calc(100% - 20px);
padding: 10px;
margin: 10px 0;
border: 1px solid #ddd;
border-radius: 5px;
font-size: 16px;
}
ul {
list-style-type: none;
padding: 0;
margin: 0;
background: white;
border: 1px solid #ddd;
border-radius: 5px;
max-height: 100px;
overflow-y: auto;
position: absolute;
width: calc(100% - 20px);
z-index: 1000;
left: 10px;
top: 45px;
}
ul li {
padding: 10px;
cursor: pointer;
}
ul li:hover {
background-color: #f5f5f5;
}
button {
width: 100%;
padding: 10px;
background-color: rgba(0, 123, 255, 0.78);
color: white;
border: none;
border-radius: 5px;
font-size: 16px;
cursor: pointer;
}
button:hover {
background-color: #0056b3;
}
#result {
margin-top: 20px;
}
</style>
<script>
document.addEventListener("DOMContentLoaded", () => {
const cityInput = document.getElementById("city");
const suggestionsBox = document.getElementById("suggestions");
const lastCity = "{{ last_city }}";

if (lastCity) {
cityInput.value = lastCity;
}

cityInput.addEventListener("input", async () => {
const query = cityInput.value;
if (query.length < 3) {
suggestionsBox.innerHTML = "Москва";
suggestionsBox.style.display = '';
return;
}
const response = await fetch(`/weather/autocomplete?query=${query}`);
const suggestions = await response.json();
suggestionsBox.innerHTML = suggestions.map(s => `<li onclick="selectCity('${s}')">${s}</li>`).join("");
suggestionsBox.style.display = 'block';
});

document.addEventListener("click", (event) => {
if (!event.target.closest('.container')) {
suggestionsBox.style.display = 'none';
}
});
});

async function getWeather() {
const city = document.getElementById("city").value;
const response = await fetch("/weather/", {
method: "POST",
headers: {
"Content-Type": "application/json"
},
body: JSON.stringify({ city_data: city })
});
if (response.ok) {
const data = await response.text();
document.getElementById("result").innerHTML = data;
} else {
const error = await response.json();
document.getElementById("result").innerText = `Ошибка: ${error.detail}`;
}
}

function selectCity(city) {
document.getElementById("city").value = city;
docum
ent.getElementById("suggestions").innerHTML = "";
document.getElementById("suggestions").style.display = 'none';
}
</script>
</head>
<body>
<div class="container">
<h1>Узнать погоду</h1>
<input type="text" id="city" placeholder="Введите название города">
<ul id="suggestions"></ul>
<button onclick="getWeather()">Поиск</button>
<div id="result"></div>
</div>
</body>
</html>
